name: test-app-runner

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install PM2
        run: npm install pm2 -g

      - name: Instalando paquetes del repo
        run: npm install

      - name: Building...
        run: npm run build

      - name: Iniciando...
        # run: pm2 delete all
      - run: pm2 start npm --name "test-app" -- run start
